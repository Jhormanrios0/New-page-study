<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Project</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/nav.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./js/tailwind.js"></script>
  <script src="./js/tailwindConfig.js"></script>


</head>

<body class="w-full min-h-screen m-auto">
  <!-- navbar goes here -->
  <header>
    <nav class="bg-gray-100">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between">

          <div class="flex space-x-4">
            <!-- logo -->
            <div>
              <a href="#" class="flex items-center py-5 px-2 text-gray-700 gap-2 hover:text-purple-600">
                <i class="fa-solid fa-futbol text-xl"></i>
                <span class="font-bold">titulo pagina</span>
              </a>
            </div>

            <!-- primary nav -->
            <div class="hidden md:flex items-center space-x-1">
              <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Features</a>
              <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Pricing</a>
            </div>
          </div>

          <!-- secondary nav -->
          <div class="hidden md:flex items-center space-x-1">
            <a href="" class="py-5 px-3">Login</a>
            <a href=""
              class="py-2 px-3 bg-yellow-400 hover:bg-yellow-300 text-yellow-900 hover:text-yellow-800 rounded transition duration-300">Signup</a>
          </div>

          <!-- mobile button goes here -->
          <div class="md:hidden flex items-center">
            <button class="mobile-menu-button">
              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>

        </div>
      </div>

      <!-- mobile menu -->
      <div class="mobile-menu hidden md:hidden">
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Features</a>
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Pricing</a>
      </div>
    </nav>
  </header>


  <!-- content goes here -->
  <div class="py-32 text-center">
    <h2 class="font-extrabold text-4xl">Navbars in Tailwind!</h2>
  </div>

  <script src="js/main.js" defer></script>
  <script src="js/nav.js" defer></script>
</body>

</html>

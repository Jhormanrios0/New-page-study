<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<main class="bg-gray-100">
    <section class="p-6">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-center">Galería de Imágenes</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <img src="imagen1.jpg" alt="Imagen 1" class="w-full h-auto cursor-pointer"
                    onclick="openModal(this.src)">
                <img src="imagen2.jpg" alt="Imagen 2" class="w-full h-auto cursor-pointer"
                    onclick="openModal(this.src)">
                <img src="imagen3.jpg" alt="Imagen 3" class="w-full h-auto cursor-pointer"
                    onclick="openModal(this.src)">
                <img src="imagen4.jpg" alt="Imagen 4" class="w-full h-auto cursor-pointer"
                    onclick="openModal(this.src)">
                <!-- Agrega más imágenes según sea necesario -->
            </div>
        </div>
    </section>

    <div id="modal" class="flex">
        <img id="modalImage" class="max-w-full max-h-full">
        <button class="absolute top-5 right-5 text-white text-2xl" onclick="closeModal()">×</button>
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</main>

</html>

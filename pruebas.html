<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Page</title>
    <style>
        body {
            background-color: #536976;
            background-image: linear-gradient(64deg, #536976 0%, #5d407d 100%);
        }

        #sticker-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="sticker-container"></div>
    <script src="path/to/sticker.js"></script>
    <script>
        // Aqu√≠ inicializamos los stickers
        window.onload = function () {
            // Creando un sticker
            const sticker = new Sticker({
                image: 'path/to/your/image.png', // Ruta a la imagen del sticker
                container: document.getElementById('sticker-container'),
                width: 100, // Ancho del sticker
                height: 100 // Alto del sticker
            });

            // Agregando el sticker al contenedor
            sticker.init();
        };
    </script>
</body>

</html>
